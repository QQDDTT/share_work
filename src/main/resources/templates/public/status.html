<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #5bc0de;
        }
        p {
            font-size: 1.2em;
        }
    </style>
    <script src="/static/js/Common.js" ></script>
</head>
<body>
    <h1>Login Status</h1>
    <p id="status" onclick="action(HOME_URL)"></p>

    <script type="text/javascript">
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function isUserLoggedIn() {
            const token = getCookie('AUTH-TOKEN');
            if (token) {
                console.log("Token found:", token);  // Debug line
                return true;
            } else {
                console.log("No token found");  // Debug line
                return false;
            }
        }

        document.getElementById('status').textContent = isUserLoggedIn() ? "You are logged in." : "You are not logged in.";
    </script>
</body>
</html>
